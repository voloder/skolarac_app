name: skolarac
description: "Mobilni Å kolarac"

publish_to: 'none'

version: 1.0.0+3

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  auto_size_text: ^3.0.0
  flutter:
    sdk: flutter

  http: ^1.2.0
  lottie: ^3.0.0
  neon_circular_timer: ^0.0.7
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  socket_io_client: ^2.0.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
     - assets/slike/
     - assets/avatari/
     - assets/zastave/
     - assets/animacije/
  fonts:
     - family: RoadRage
       fonts:
         - asset: assets/fontovi/RoadRage-Regular.ttf
     - family: Oswald
       fonts:
         - asset: assets/fontovi/Oswald-SemiBold.ttf
